<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md px-4 py-3 flex items-center justify-between fixed w-full top-0 z-50">
    <h1 class="text-xl font-semibold">–ú–∞–≥–∞–∑–∏–Ω</h1>
    <div class="flex items-center space-x-4">
      <input
        type="text"
        id="searchInput"
        placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..."
        class="border rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-400"
      />
      <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
      <div class="relative">
        <button id="cartButton" class="p-2 rounded-md hover:bg-gray-200">
          üõí
        </button>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
      </div>
      <!-- –ú–µ–Ω—é -->
      <button id="menuButton" class="p-2 rounded-md hover:bg-gray-200">
        ‚ò∞
      </button>
    </div>
  </header>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="fixed top-[64px] left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
    <ul class="p-4 space-y-3">
      <li><a href="#" class="text-gray-700 hover:text-blue-600">–ì–ª–∞–≤–Ω–∞—è</a></li>
      <li><a href="#" class="text-gray-700 hover:text-blue-600">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</a></li>
      <li><a href="#" class="text-gray-700 hover:text-blue-600">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a></li>
      <li><a href="#" class="text-gray-700 hover:text-blue-600">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
    </ul>
  </div>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-50 hidden">
    <div class="bg-white w-full max-w-4xl p-6 rounded-lg shadow-lg flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6">
      <!-- –¢–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ -->
      <div id="cartItems" class="flex-1 space-y-4 overflow-y-auto">
        <p class="text-gray-500 text-sm">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
      </div>

      <!-- –ë–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –∑–∞–∫–∞–∑–µ –∏ –∫–Ω–æ–ø–∫–æ–π –æ—Ñ–æ—Ä–º–∏—Ç—å -->
      <div class="w-full sm:w-1/3 flex flex-col space-y-4">
        <div id="cartSummary" class="border-t pt-4">
          <p class="text-lg font-semibold">–ò—Ç–æ–≥–æ: <span id="totalPrice">0‚ÇΩ</span></p>
          <button id="checkout" class="mt-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
            –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden"></div>

  <!-- Main content -->
  <main class="pt-24 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productContainer"></main>

  <script>
    let cart = {};

    // –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤
    const products = [
      {
        name: "–¢–æ–≤–∞—Ä 1",
        image: "https://via.placeholder.com/150",
        price: "1,000‚ÇΩ",
      },
      {
        name: "–¢–æ–≤–∞—Ä 2",
        image: "https://via.placeholder.com/150",
        price: "500‚ÇΩ",
      },
      {
        name: "–¢–æ–≤–∞—Ä 3",
        image: "https://via.placeholder.com/150",
        price: "1,200‚ÇΩ",
      },
    ];

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    function renderProducts() {
      const productContainer = document.getElementById("productContainer");
      productContainer.innerHTML = "";

      products.forEach((product) => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-lg shadow-md";

        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover rounded">
          <h3 class="text-lg font-semibold mt-2">${product.name}</h3>
          <p class="text-gray-600 mt-1">${product.price}</p>
          <button class="add-to-cart bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 rounded">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;

        const btn = div.querySelector(".add-to-cart");

        btn.addEventListener("click", () => {
          if (cart[product.name]) {
            cart[product.name].count++;
          } else {
            cart[product.name] = { ...product, count: 1 };
          }
          updateCartUI();
        });

        productContainer.appendChild(div);
      });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    function updateCartUI() {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartSummaryDiv = document.getElementById("cartSummary");
      const totalPriceDiv = document.getElementById("totalPrice");
      cartItemsDiv.innerHTML = ""; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤

      const productKeys = Object.keys(cart);
      let total = 0;
      let totalCount = 0;

      if (productKeys.length === 0) {
        cartItemsDiv.innerHTML = '<p class="text-gray-500 text-sm">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
        totalPriceDiv.textContent = '0‚ÇΩ';
        return;
      }

      productKeys.forEach(key => {
        const item = cart[key];
        const price = parseInt(item.price.replace(/[^\d]/g, ""));
        const itemTotal = price * item.count;
        total += itemTotal;
        totalCount += item.count;

        const div = document.createElement("div");
        div.className = "flex justify-between items-center space-x-4";

        div.innerHTML = `
          <div class="flex-1">
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm text-blue-600">${price.toLocaleString()}‚ÇΩ x ${item.count} = ${itemTotal.toLocaleString()}‚ÇΩ</p>
          </div>
          <div class="flex items-center space-x-1">
            <button class="decrease px-2 py-1 bg-gray-200 rounded">‚àí</button>
            <button class="increase px-2 py-1 bg-gray-200 rounded">+</button>
            <button class="remove px-2 py-1 bg-red-500 text-white rounded">‚ùå</button>
          </div>
        `;

        div.querySelector(".increase").addEventListener("click", () => {
          item.count++;
          updateCartUI();
        });

        div.querySelector(".decrease").addEventListener("click", () => {
          item.count--;
          if (item.count <= 0) {
            delete cart[key];
          }
          updateCartUI();
        });

        div.querySelector(".remove").addEventListener("click", () => {
          delete cart[key];
          updateCartUI();
        });

        cartItemsDiv.appendChild(div);
      });

      totalPriceDiv.textContent = total.toLocaleString("ru-RU") + '‚ÇΩ';

      const checkoutButton = document.createElement("button");
      checkoutButton.className = "mt-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded";
      checkoutButton.textContent = "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑";
      checkoutButton.addEventListener("click", () => {
        alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑!");
        cart = {};
        updateCartUI();
        closeCartSidebar();
      });

      cartSummaryDiv.appendChild(checkoutButton);
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    document.getElementById("cartButton").addEventListener("click", () => {
      document.getElementById("cartSidebar").classList.remove("hidden");
      document.getElementById("overlay").classList.remove("hidden");
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    document.getElementById("overlay").addEventListener("click", () => {
      closeCartSidebar();
    });

    function closeCartSidebar() {
      document.getElementById("cartSidebar").classList.add("hidden");
      document.getElementById("overlay").classList.add("hidden");
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderProducts();
  </script>

</body>
</html>
